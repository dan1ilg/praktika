{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Удаление компании</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'company_list/styles.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="container mt-5">
        <div class="form-container">
            <h2>Подтвердите удаление</h2>
            <p>Вы действительно хотите удалить компанию <strong>"{{ company.name }}"</strong>?</p>
            
            <form method="post">
                {% csrf_token %}
                <div class="btn-container">
                    <button type="submit" class="btn btn-danger">
                        <i class="bi bi-trash"></i> Да, удалить
                    </button>
                    <a href="{% url 'company_list' %}" class="btn btn-outline-secondary">
                        <i class="bi bi-x-circle"></i> Отмена
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
