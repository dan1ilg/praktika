<!DOCTYPE html>
<html>
<head>
    <title>Добавить компанию</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'company_form/styles.css' %}">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2 class="mb-4">Добавить компанию</h2>
            <form method="post">
                {% csrf_token %}
                
                {% for field in form %}
                <div class="form-group">
                    {{ field.label_tag }}
                    {{ field }}
                    {% if field.help_text %}
                    <small class="form-help-text">{{ field.help_text }}</small>
                    {% endif %}
                    {% for error in field.errors %}
                    <div class="alert alert-danger mt-2">{{ error }}</div>
                    {% endfor %}
                </div>
                {% endfor %}
                
                <div class="btn-container">
                    <button type="submit" class="btn btn-primary">Сохранить</button>
                    <a href="/" class="btn btn-outline-secondary">Отмена</a>
                </div>
            </form>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
<script src="{% static 'company_form/script.js' %}"></script>
</html>
